<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAWSAQ - Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome to Your BAWSAQ Dashboard</h1>
            <p class="subheading">Your Portfolio</p>
        </header>

        <section class="portfolio">
            <h2>Your Portfolio</h2>
            <div id="portfolio-list">
                <!-- User's stock portfolio will be shown here -->
            </div>
        </section>

        <section class="stock-market">
            <h2>Stock Market</h2>
            <div id="stocks">
                <div class="stock-item">
                    <p>AmCo</p>
                    <p>$100</p>
                    <button>Buy</button>
                </div>
                <div class="stock-item">
                    <p>GlobalTech</p>
                    <p>$200</p>
                    <button>Buy</button>
                </div>
                <div class="stock-item">
                    <p>FastCorp</p>
                    <p>$300</p>
                    <button>Buy</button>
                </div>
            </div>
        </section>
    </div>

    <script>
        // Add JavaScript here to handle the functionality for buying stocks (for now, it's static)
    </script>
</body>
</html>
